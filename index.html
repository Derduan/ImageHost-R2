<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图床上传</title>
  <script src="https://cdn.jsdelivr.net/npm/supabase@2.0.0/dist/supabase.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>上传你的图片</h1>
    <input type="file" id="file-input" />
    <button onclick="uploadImage()">上传</button>
    <p id="message"></p>
  </div>

  <script>
    const supabaseUrl = "https://vsgxgyphihbubgtbmess.supabase.co";
    const supabaseKey = "your-supabase-public-key"; // 替换为你的 Supabase 公钥
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function uploadImage() {
      const file = document.getElementById('file-input').files[0];
      const message = document.getElementById('message');
      
      if (!file) {
        message.textContent = "请选择文件！";
        return;
      }

      // 获取 Supabase 会话
      const { data, error } = await supabase.auth.getSession();
      if (error || !data.session) {
        message.textContent = "请登录后上传！";
        return;
      }

      // 上传图片到 Worker
      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("https://your-worker-url", { // 替换为 Cloudflare Worker 地址
        method: "POST",
        body: formData,
        headers: {
          "Authorization": `Bearer ${data.session.access_token}`
        }
      });

      if (response.ok) {
        const result = await response.json();
        message.textContent = `上传成功！图链：${result.url}`;
      } else {
        message.textContent = "上传失败，请重试。";
      }
    }
  </script>

</body>
</html>
